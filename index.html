<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <link rel="stylesheet" href="style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Chris Photography</title>
  </head>
  <body>
    <header>
      <div class="headSection">
        <div class="logo">
          <div class="logoholder">
            <img src="images/logo.png" id="logo" />
          </div>
          <div class="logoName">
            <p>Chris</p>
            <p>Photography</p>
          </div>
        </div>
        <div class="menu">
          <p>Home</p>
          <p>About</p>
          <p>Explore</p>
          <p>Blog</p>
          <p>Contact</p>
        </div>
        <div class="contactBtn">
          <div class="contactBg">
            <p>Contact Us</p>
          </div>
        </div>
      </div>
    </header>
    <div class="hero">
      <div class="heroText">a</div>
      <div class="heroImage">b</div>
    </div>
    <div class="about">
      <div class="aboutImage"></div>
      <div class="aboutText"></div>
    </div>
    <footer>
      <div class="footSection"></div>
    </footer>
  </body>
</html>
